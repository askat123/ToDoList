<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background: midnightblue">


<section>
    <center>
        <div class="container">
            <h3 class="text-white text-center my-2">To do list</h3>
            <div class="">
                <span>First name</span>
                <input type="text" id="first" class="first form-control w-25">
                <span>Last name</span>
                <input type="text" id="last" class="last form-control w-25">
                <button type="button" class="btn btn-success">__ADD__</button>
            </div>
            <table id="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </center>
</section>






<script src="script.js"></script>
</body>
</html>
